{% load static %}
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Tile</title>
	<link rel="stylesheet" href="{% static 'css/blog.css' %}">
</head>
<body>
<div class="wrapper">

<div class="hd">
<a href="/"><h1>Tile</h1></a>
<p>A Low-Poly Blog</p>
</div>

{% for post in posts %}
<div class="titles">
	<h2><a href="">{{ post.title }}</a></h2>	
</div>
{% endfor %}

{% for post in posts %}
<div class="posts">
	<img src="{{ post.cover.url }}" alt="{{ post.title }}">
</div>
{% endfor %}

</div>
</body>
</html>
